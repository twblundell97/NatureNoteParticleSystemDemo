</h3>
<!-- JavaScript part: code credit to https://gist.github.com/Joel-James/62d98e8cb3a1b6b05102 --> 
<script type="text/javascript"> <!-- Defining coding language for script within HTML DOCTYPE -->
    
    //15 seconds to wait
    var seconds = 15;
    
    function countdown() {
        seconds = seconds - 1; //Reduces by 1 second at a time
        if (seconds < 0) { //If reaches 0, redirects to standby screen
            window.location = "standby.html"; //Redirection link
        } else {
            //Update remaining seconds
            document.getElementById("countdown").innerHTML = seconds;
            //Count down using javascript
            window.setTimeout("countdown()", 1500); //Equanits to 15 seconds
        }
    }
    
    //Run countdown function
    countdown();
    
</script>
